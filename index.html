<!doctype html>
<html lang="mn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Чамд хэлмээр байна...</title>
<style>
  :root{--bg:#fff5fb;--accent:#ff2d85;--muted:#6b6b6b}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#fff);font-family:Inter,system-ui,Arial;color:#222;padding:18px}

  .card{width:100%;max-width:820px;background:#fff;padding:22px;border-radius:16px;box-shadow:0 12px 36px rgba(0,0,0,0.08);text-align:center}
  h1{margin:0 0 6px;font-size:20px}
  p{color:var(--muted);margin:0 0 14px}

  .buttons{display:flex;gap:14px;justify-content:center;align-items:center;margin-bottom:14px;flex-wrap:wrap}
  button{padding:14px 18px;border-radius:12px;border:none;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.06);min-width:140px}
  .yes{background:linear-gradient(90deg,#ff8ab3,#ff2d85);color:white;font-size:18px}
  .no{background:#fff;color:#ff2d85;border:2px solid #ffd0e6;font-size:18px}

  .meter{height:18px;background:#ffeef6;border-radius:12px;overflow:hidden;width:96%;max-width:560px;margin:8px auto}
  .meter > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#ffd166,#ff2d85);transition:width 350ms cubic-bezier(.2,.9,.3,1)}
  .hint{font-size:13px;color:#777;margin-top:10px}

  .no-wrap{position:relative;display:inline-block}
  .no{transform:none;transition:transform 240ms ease}

  .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 300ms}
  .overlay.show{opacity:1;pointer-events:auto}
  .modal{background:white;padding:22px;border-radius:14px;text-align:center;max-width:500px;box-shadow:0 30px 60px rgba(0,0,0,0.25)}
  .modal h2{color:var(--accent);margin:0 0 8px}
  .small{font-size:14px;color:#555}

  #confetti{position:fixed;inset:0;pointer-events:none;z-index:60}

  @media(min-width:760px){ h1{font-size:22px} .yes,.no{min-width:160px} }
  @media(max-width:420px){ .yes,.no{min-width:120px;padding:12px 14px;font-size:16px} }
  .modal h2 img {
  width: 100%;       /* h2 box-ийн өргөнтэй тааруулах */
  height: auto;      /* харьцааг хадгалах */
  object-fit: cover; /* box-д дүүрэн харагдах */
  border-radius: 12px; /* хүсвэл булан дугуйлах */
  display: block;    /* доод зайг арилгах */
  max-height: 480px; /* хүссэн өндөртэй тохируулах */
}

</style>
</head>
<body>
  <div class="card" role="main">
    <h1>Чамд хэлэх хэдэн үгс бий...</h1>
    <p>Би энэ зүйлийг хэлэх гэж удаж байлаа. //хариулт чамайг баярлуулна//</p>

    <div class="buttons" aria-hidden="false">
      <button id="yesBtn" class="yes" aria-label="Тийм">ТИЙМ</button>
      <div class="no-wrap">
        <button id="noBtn" class="no" aria-label="Үгүй">ҮГҮЙ</button>
      </div>
    </div>

    <div class="meter" aria-hidden="true"><i id="meterBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></i></div>
    <div class="hint"></div>
  </div>

  <div id="confetti" aria-hidden="true"></div>
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="resultTitle">
      <h2 id="resultTitle">
        <img src="IMG_3472.jpg">
      </h2>
      <p class="small">- Чамд хэлэхийг хүссэн үгс —</p>
      <div style="margin-top:14px"><button id="closeBtn" class="small">Хаах</button></div>
    </div>
  </div>

<script>
  const yes = document.getElementById('yesBtn');
  const no = document.getElementById('noBtn');
  const meter = document.getElementById('meterBar');
  const overlay = document.getElementById('overlay');
  const confettiRoot = document.getElementById('confetti');
  const closeBtn = document.getElementById('closeBtn');

  let progress = 0;
  const goal = 8; 

  let ac = null;
  function ensureAudio(){ if(!ac){ try{ ac = new (window.AudioContext || window.webkitAudioContext)(); }catch(e){ ac = null; } } }

  yes.addEventListener('click', (e)=>{
    ensureAudio();
    progress++;
    updateMeter();
    playPop();
    if(progress >= goal) reveal();
  });

  function evade(){
    const parentRect = document.documentElement.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();
    const safePad = 12; 
    const maxX = Math.max(parentRect.width - btnRect.width - safePad, safePad);
    const maxY = Math.max(window.innerHeight - btnRect.height - safePad, safePad + 60);
    const x = Math.floor(Math.random() * maxX) + safePad;
    const y = Math.floor(Math.random() * maxY) + safePad;
    const offsetX = x - btnRect.left;
    const offsetY = y - btnRect.top;
    no.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  }

  no.addEventListener('pointerenter', evade);
  no.addEventListener('focus', evade);
  no.addEventListener('touchstart', (e)=>{ evade(); e.preventDefault(); }, {passive:false});
  no.addEventListener('click', ()=>{ 
    animatePulse(meter.parentElement);
    playDodge();
  });

  function animatePulse(el){ el.animate([{transform:'scale(1.02)'},{transform:'scale(1)'}],{duration:220}); }

  function updateMeter(){
    const pct = Math.round((progress/goal)*100);
    meter.style.width = pct + '%';
    meter.setAttribute('aria-valuenow', pct);
  }

  function reveal(){
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    startConfetti();
    playReveal();
    closeBtn.focus();
  }
  closeBtn.addEventListener('click', ()=>{
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
    stopConfetti();
  });

  function playPop(){ if(!ac) return; const o=ac.createOscillator(); const g=ac.createGain(); o.type='sine'; o.frequency.value=880 - Math.random()*240; g.gain.value=0.04; o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+0.06); }
  function playDodge(){ if(!ac) return; const o=ac.createOscillator(); const g=ac.createGain(); o.type='square'; o.frequency.value=220; g.gain.value=0.02; o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+0.08); }
  function playReveal(){ if(!ac) return; const now=ac.currentTime; const o1=ac.createOscillator(); const o2=ac.createOscillator(); const g=ac.createGain(); o1.type='sine'; o2.type='sine'; o1.frequency.value=440; o2.frequency.value=660; g.gain.value=0.06; o1.connect(g); o2.connect(g); g.connect(ac.destination); o1.start(now); o2.start(now); o1.stop(now+0.6); o2.stop(now+0.6); }

  let confetti = [];
  let raf = null;
  const cvs = document.createElement('canvas');
  confettiRoot.appendChild(cvs);
  const ctx = cvs.getContext('2d');
  function resizeCanvas(){ const dpr = window.devicePixelRatio || 1; cvs.width = Math.floor(window.innerWidth * dpr); cvs.height = Math.floor(window.innerHeight * dpr); cvs.style.width = window.innerWidth + 'px'; cvs.style.height = window.innerHeight + 'px'; ctx.setTransform(dpr,0,0,dpr,0,0); }
  window.addEventListener('resize', resizeCanvas); resizeCanvas();

  function startConfetti(){
    confetti = [];
    const colors = ['#ff2d85','#ffd166','#6ef1c5','#a78bfa','#ff9ab3'];
    const count = Math.min(120, Math.floor(window.innerWidth/5));
    for(let i=0;i<count;i++){
      confetti.push({x:Math.random()*cvs.width,y:Math.random()*-cvs.height,vy:2+Math.random()*5, size:6+Math.random()*10, color:colors[Math.floor(Math.random()*colors.length)], rot:Math.random()*360, vr:Math.random()*5-2.5});
    }
    (function loop(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      for(const p of confetti){
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.color; ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size*0.6);
        ctx.restore(); p.y += p.vy; p.rot += p.vr;
      }
      confetti = confetti.filter(p=>p.y < cvs.height + 100);
      if(confetti.length>0) raf = requestAnimationFrame(loop); else cancelAnimationFrame(raf);
    })();
  }
  function stopConfetti(){ if(raf) cancelAnimationFrame(raf); confetti = []; ctx.clearRect(0,0,cvs.width,cvs.height); }

  yes.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); yes.click(); } });
  no.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); no.click(); } });

  setTimeout(()=>{ yes.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:900,iterations:1}) },700);

  window.addEventListener('orientationchange', ()=>{ no.style.transform = 'none'; setTimeout(()=>{ no.focus && yes.focus(); },200); });
  window.addEventListener('resize', ()=>{ no.style.transform = 'none'; resizeCanvas(); });

</script>
</body>
</html>
